name: Auto Release & Publish

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
  workflow_dispatch:  # Allow manual trigger

jobs:
  release:
    # Skip if commit is from github-actions (prevents infinite loop from version bump commits)
    if: "github.actor != 'github-actions[bot]'"
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for creating tags, releases, and pushing version bump
      id-token: write  # Required for npm provenance

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for proper tagging
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # Check for BREAKING CHANGE or ! in commit
          if echo "$COMMIT_MSG" | grep -qiE '(BREAKING CHANGE|^[a-z]+!:)'; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸ“¢ Detected BREAKING CHANGE â†’ MAJOR version bump"
          # Check for feat: prefix
          elif echo "$COMMIT_MSG" | grep -qiE '^feat(\([^)]*\))?:'; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Detected feat: â†’ MINOR version bump"
          # Default to patch
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Default â†’ PATCH version bump"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build

      - name: Bump version
        id: version
        run: |
          # Bump version using pnpm
          pnpm version ${{ steps.bump-type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version bumped to: v$NEW_VERSION"

      - name: Check if version exists on npm
        id: version-check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if npm view @duersjefen/deploy-kit@$VERSION version 2>/dev/null; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸  Version $VERSION already exists on npm - skipping publish"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "âœ… Version $VERSION is new - will publish"
          fi

      - name: Commit version bump
        if: steps.version-check.outputs.exists == 'false'
        run: |
          git add package.json pnpm-lock.yaml
          git commit -m "chore: Bump version to v${{ steps.version.outputs.version }}"
          git push origin main

      - name: Publish to npm
        if: steps.version-check.outputs.exists == 'false'
        run: pnpm publish --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create git tag
        if: steps.version-check.outputs.exists == 'false'
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin "$VERSION"

      - name: Create GitHub Release
        if: steps.version-check.outputs.exists == 'false'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="v${{ steps.version.outputs.version }}"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            --notes "**Release type:** ${{ steps.bump-type.outputs.type }} bump"
