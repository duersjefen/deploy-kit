name: Auto Version Bump

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/auto-release.yml'

jobs:
  auto-version-bump:
    # Skip if commit is from github-actions (prevents infinite loop)
    if: "github.actor != 'github-actions[bot]'"
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing version bump to main

    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch full history for proper tag creation
          fetch-depth: 0
          # Use PAT to allow workflow to trigger other workflows
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # Check for BREAKING CHANGE or ! in commit
          if echo "$COMMIT_MSG" | grep -qiE '(BREAKING CHANGE|^[a-z]+!:)'; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸ“¢ Detected BREAKING CHANGE â†’ MAJOR version bump"
          # Check for feat: prefix
          elif echo "$COMMIT_MSG" | grep -qiE '^feat(\([^)]*\))?:'; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Detected feat: â†’ MINOR version bump"
          # Default to patch
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Default â†’ PATCH version bump"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build

      - name: Bump version
        id: version
        run: |
          # Bump version using pnpm (works with workspace)
          pnpm version ${{ steps.bump-type.outputs.type }} --no-git-tag-version
          NEW_VERSION=$(node -p "require('./package.json').version")
          echo "version=v$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version bumped to: v$NEW_VERSION"

      - name: Commit and push version bump
        run: |
          git add package.json pnpm-lock.yaml
          git commit -m "chore: Bump version to ${{ steps.version.outputs.version }}"
          git push origin main
          echo "âœ… Version bumped to ${{ steps.version.outputs.version }}"
          echo "ðŸ“¦ npm-publish workflow will now publish to npm automatically"
