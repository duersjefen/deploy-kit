name: Auto Release

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**.md'
      - '.github/**'
      - '!.github/workflows/auto-release.yml'

jobs:
  auto-release:
    # Skip if commit is from github-actions (prevents infinite loop)
    if: "!contains(github.event.head_commit.message, '[skip-release]') && github.actor != 'github-actions[bot]'"
    runs-on: ubuntu-latest
    permissions:
      contents: write  # Required for pushing version bump and tags
      id-token: write  # Required for npm OIDC trusted publishing

    steps:
      - uses: actions/checkout@v4
        with:
          # Fetch full history for proper tag creation
          fetch-depth: 0
          # Use PAT to allow workflow to trigger other workflows
          token: ${{ secrets.GITHUB_TOKEN }}

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '24'
          registry-url: 'https://registry.npmjs.org'
          cache: 'pnpm'

      - name: Configure git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine version bump type
        id: bump-type
        run: |
          COMMIT_MSG="${{ github.event.head_commit.message }}"

          # Check for BREAKING CHANGE or ! in commit
          if echo "$COMMIT_MSG" | grep -qiE '(BREAKING CHANGE|^[a-z]+!:)'; then
            echo "type=major" >> $GITHUB_OUTPUT
            echo "ðŸ“¢ Detected BREAKING CHANGE â†’ MAJOR version bump"
          # Check for feat: prefix
          elif echo "$COMMIT_MSG" | grep -qiE '^feat(\([^)]*\))?:'; then
            echo "type=minor" >> $GITHUB_OUTPUT
            echo "âœ¨ Detected feat: â†’ MINOR version bump"
          # Default to patch
          else
            echo "type=patch" >> $GITHUB_OUTPUT
            echo "ðŸ”§ Default â†’ PATCH version bump"
          fi

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run tests
        run: pnpm run test:unit

      - name: Build
        run: pnpm run build

      - name: Bump version
        id: version
        run: |
          # Bump version without creating git tag (we'll do that after publish)
          NEW_VERSION=$(npm version ${{ steps.bump-type.outputs.type }} --no-git-tag-version)
          echo "version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Version bumped to: $NEW_VERSION"

      - name: Commit version bump
        run: |
          git add package.json pnpm-lock.yaml
          git commit -m "chore: Bump version to ${{ steps.version.outputs.version }} [skip-release]"

      - name: Publish to npm
        run: pnpm publish --provenance --no-git-checks
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Create and push git tag
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git tag -a "$VERSION" -m "Release $VERSION"
          git push origin main --follow-tags

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          gh release create "$VERSION" \
            --title "$VERSION" \
            --generate-notes \
            --notes "**Release type:** ${{ steps.bump-type.outputs.type }} bump"
